<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <div class="main">
        <div class="navigation">
            <nav>
                <h1 class="logo">Logo</h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Track</a></li>
                    <li><a href="login.html">Log In</a></li>
                </ul>
            </nav>
        </div>

        <div class="login-form">
            <form id="login-form">
                <div class="up-function">
                    <input type="email" id="email" class="email" placeholder="Email" required>
                    <input type="password" id="password" class="password" placeholder="Password" required>
        
                    <div class="remember-forgot">
                        <div class="remember-left">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember Me</label>
                        </div>
                    
                        <div class="forgot-right">
                            <a href="" class="forgot-password">Forgot Password?</a>
                        </div>
                    </div>
                </div>   

                <div class="down-function">
                    <button type="submit" id="login-btn">Log In</button>
                    <p>Continue with</p>

                    <div class="icons">
                        <a href=""><i class="fa-brands fa-square-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-google"></i></a>
                        <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    </div>

                    <a href="create.html" class="no-account">Don't have an account? Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            const password = passwordInput.value;

            if (email === 'admin@example.com' && password === 'admin') {
              
                window.location.href = 'dashboard.html';
            } else if (email === 'user@example.com' && password === 'user') {
              
              window.location.href = '';
          }
        });
    </script>
</body>
</html>
